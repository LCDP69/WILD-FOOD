<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <section class="booking">
      <h3>Réservation</h3>
      <h4>Le Formulaire</h4>
      <form action="/action.php" method="post">
        <label for="name"></label
        ><input id="name" type="text" placeholder="Nom de réservation" />
        <br />
        <label for="numberofpeople"> Nombre de personne </label>
        <select id="numberofpeople">
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
          <option value="6">6</option>
          <option value="7">7</option>
          <option value="8">8</option>
          <option value="9">9</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option selected="">2</option>
        </select>
        <br />
        <textarea
          name="textarea"
          id="message"
          cols="30"
          rows="10"
          placeholder="Veuillez nous indiquer la date et l'heure de votre passage chez nous. Notre service de réservation vous recontactera pour confirmer la réservation."
        ></textarea>
        <br />
        <label for="phonenumber"></label
        ><input
          id="phonenumber"
          type="text"
          placeholder="Numéro de téléphone"
        />
        <br />
        <input type="submit" value="Valider" />
      </form>
    </section>
    <section>
      <a href="index.html">Retour à l'acceuil.</a>
    </section>
  </body>
</html>
