<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Réservation</title>
    <link rel="stylesheet" href="./index.css">
</head>

<body>

    <div class="booking">
        <div>
            <h3>Réservation &#9993;</h3>
        </div>
        <div>
            <h4>Le Formulaire</h4>
        </div>
        <div>
            <form action="">
        </div>
        <label for="name"></label><input id="name" type="text" placeholder="Nom de réservation">
        <label for="numberofpeople"> Nombre de personne </label>
        <select id="numberofpeople">
            <option value="1">1</option>
            <option selected="">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>

            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>

        </select>
        <textarea name="textarea" id="message" cols="30" rows="10"
            placeholder="Veuillez nous indiquer la date et l'heure de votre passage chez nous. Notre service de réservation vous recontactera pour confirmer la réservation."></textarea>
        <label for="phonenumber"></label><input id="phonenumber" type="text" placeholder="Numéro de téléphone">
        <input type="submit" value="Valider">
        </form>
    </div>

</body>

</html>
